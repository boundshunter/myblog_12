{% extends "base.html" %}

{% block title %} My Blog {% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>我的博客</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <ul>
                {% for blog in blogs %}
                    <li><a href="{{ blog.id }}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <h2>西瀚blog</h2>
            <p>First Blog</p>
            <img width="200px" src="https://hcdn1.luffycity.com/static/frontend/index/img3_1541752551.3207085.png">
        </div>
    </div>
{% endblock %}
